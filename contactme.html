<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contactme.css">
    <title>Contact Me</title>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item"></div>
        <div class="grid-item2">
    <form action="POST" data-netlify="true" id="form-div" class="row">
            <div class="fields">
                <input type="text" name="name" id="name" placeholder="Enter your name" />
            </div>
            <div class="fields">
                <input type="email" name="email" id="email" placeholder="Enter your email" />
            </div>
            <div class="fields">
                <textarea name="message" id="message" rows="7" placeholder="Enter your message"></textarea>
            </div>
            <div class="fields">
                <input type="file" name="myfile" id="myfile" placeholder="Upload file" rows="7" />
            </div>
            <div>
                <div data-netlify-recaptcha="true"></div>
            </div>
        <ul>
            <li>
                <input type="submit" id="submit" value="Send Message">
            </li>
        </ul>
    </form>
</div>
<div class="grid-item3">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3964.610901642826!2d3.406678614770259!3d6.443979895337948!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b8b2605faddc9%3A0x3edb89e9730f749a!2s18%20Awolowo%20Rd%2C%20Ikoyi%2C%20Lagos!5e0!3m2!1sen!2sng!4v1593136905432!5m2!1sen!2sng" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
</div>
</div>

    <a href="./index.html">Go Back</a>
</body>
</html>
